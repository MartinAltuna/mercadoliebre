<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"
        type="text/css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Log in</title>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo-search">
                <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
        </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul class="compras">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="cuenta">
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
  <form action="/login" method="get" class="form">
    <div class="form-login">
        <h4>Ingreso</h4>
        <label for="email">Usuario</label>
        <input class="controls" type="email" name="userEmail" id="userEmail" placeholder="Ingrese su Usuario">
        <label for="password"> Contraseña </label>
        <input class="controls" type="password" name="userPassword" id="userPassword" placeholder="Ingrese su Contraseña">
        <p><a href="#">Olvidaste tu contraseña?</a></p>
        <br>
        <p><input type="checkbox" name="rememberMe" value="Recordar usuario">
        <label>Recordar usuario</label></p>
        <button type="submit" class="button">Ingresar</button>
        <p><a href="#">Aun no tengo una cuenta</a></p>
    </div>

  </form>
</body>
