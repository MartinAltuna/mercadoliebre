<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"
        type="text/css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo-search">
                <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
        </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul class="compras">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="cuenta">
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <form action="/register" method="post" class="registro">
        <div class="form-register">
        <h4>Registro</h4>
        <label  for="fullName"></label>
            <input class="controls" type="text" name="fullName" id="fullName"  placeholder="Nombre y apellido" >
        <label  for="username"></label>
            <input class="controls" type="text" name="username" id="username"  placeholder="Nombre de usuario" >
        <label for="email"></label>
            <input class="controls" type="email" name="email" id="email" placeholder="Email">
        <label for="birthDate">Fecha de Nacimiento</label>
            <input class="controls" type="date" name="birthDate" id="birthDate"> 
        <label for="celular"></label>
            <input class="controls" type="number" name="celular" id="celular" placeholder="Numero de celular">
        <label for="adress"></label>
            <input class="controls" type="text" name="adress" id="adress" placeholder="Domicilio">
        <label for="perfil">Perfil de usuario</label>
        <label class="radio">
            <div>
                Comprar
                <input class="controls" type="radio" name="perfil" id="perfil" value="Comprar">
            </div>
            <div>
                Vender
                <input class="controls" type="radio" name="perfil" id="perfil" value="Vender">
            </div>
        </label>
        <label for="interes">Categorias de interes</label>
        <label class="checkbox">
            <div>
                Electro
                <input class="controls" type="checkbox" name="interes" id="interes" value="Electro">
            </div>
            <div>
                Moda
                <input class="controls" type="checkbox" name="interes" id="interes" value="Moda">
            </div>
            <div>
                Hogar
            <input class="controls" type="checkbox" name="interes" id="interes" value="Hogar">
            </div>
            <div>
                Jugeteria
                <input class="controls" type="checkbox" name="interes" id="interes" value="Jugeteria">
            </div>
            <div>
                Vida sana
                <input class="controls" type="checkbox" name="interes" id="interes" value="Vida sana">
            </div>
        </label>
        <label for="userphoto">Insertar foto de perfil</label>
            <input class="control" type="image" name="userphoto" id="userphoto">
            <label for="password"></label>
            <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
        <label for="confirmPassword"></label>
            <input class="controls" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirme su Contraseña">
        <p><input type="checkbox" name="rememberMe" value="Recordar usuario">
        Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <button type="submit" class="button">Enviar</button>
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
        </div>
    </form>
</body>
